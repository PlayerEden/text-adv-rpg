<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Text Adventure RPG</h1>
        
        <!-- Story display -->
        <p id="story-text">Loading story...</p>
        
        <!-- Button choices -->
        <div id="button-container"></div>
        
        <!-- Inventory display -->
        <h2>Your Inventory</h2>
        <ul id="inventory"></ul>

        <!-- Action Log display -->
        <h2>Action Log</h2>
        <div id="action-log" class="log-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
